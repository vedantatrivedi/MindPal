{% include 'admin-layout.html' %}

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <h1 class="h3 mb-1 text-gray-800">Let your family know you're doing great!</h1>
          <p class="mb-4">Add your loved ones, and allow them to see how you've been feeling over the days.</p>

          <!-- Content Row -->
          <div class="container">

            <div class="card o-hidden border-0 shadow-lg my-5">
              <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                  <div class="col-lg-5 d-none d-lg-block bg-addUser-image"></div>
                  <div class="col-lg-7">
                    <div class="p-5">
                      <div class="text-center">
                        <h1 class="h4 text-gray-900 mb-4">Add a trusted user!</h1>
                      </div>
                      <form class="user" method="POST">
                        <div class="form-group">
                            <input type="text" class="form-control form-control-user" name="name" placeholder="Name" required>
                          </div>
                          <div class="form-group">
                            <input type="text" class="form-control form-control-user" id="username" name="username" placeholder="Username" required>
                            <div id="uname_response" ></div>
                          </div>
                        <div class="form-group">
                          <input type="email" class="form-control form-control-user" id="exampleInputEmail" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-6 mb-3 mb-sm-0">
                            <input type="password" class="form-control form-control-user" name="password" id="password" placeholder="Password" required>
                          </div>
                          <div class="col-sm-6">
                            <input type="password" class="form-control form-control-user" name="confirmpassword" id="confirmpassword" placeholder="Repeat Password" required>
                          </div>
                        </div>
                        <div id="pass_response" ></div>
                        <button id="button" class="btn btn-primary btn-user btn-block">
                          Register Account
                        </button>
                      </form>
                      <hr>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <footer class="sticky-footer bg-white">
        <div class="container my-auto">
          <div class="copyright text-center my-auto">
            <span>Muse - 2021</span>
          </div>
        </div>
      </footer>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <a class="scroll-to-top rounded" href="#page-top">
    <i class="fas fa-angle-up"></i>
  </a>

  <script src="static/vendor/jquery/jquery.min.js"></script>
  <script src="static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="static/vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="static/js/sb-admin-2.min.js"></script>
